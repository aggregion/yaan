apiVersion: yaan.aggregion.com/v1
kind: Deployment
metadata:
  name: prod

spec:
  title: "Client Prod Deployment"
  deploymentGroups:
    k8s:
      type: KubernetesCluster
      cluster: k8s
      clusterNamespace: prod
      solution: myapp
      components:
        - '*'
        - name: backend
          externalConnections:
            - deployment: common
              deploymentGroup: db
              component: clickHouse
        - mongo
        - name: rabbitMQ
          disabled: true
        - name: blockchainNode
          externalConnections:
            - component: blockchainNode

